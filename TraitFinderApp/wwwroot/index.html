<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oni Trait Finder</title>
    <base href="/"/>
    <script>
        // https://blog.elmah.io/how-to-fix-blazor-wasm-base-path-problems/
        //dynamic base value based on deployment / local development
        var path = window.location.pathname.split('/');
        var base = document.getElementsByTagName('base')[0];
        if (window.location.host.includes('localhost')) {
            base.setAttribute('href', '/');
        } else if (path.length > 2) {
            base.setAttribute('href', '/' + path[1] + '/');
        } else if (path[path.length - 1].length != 0) {
            window.location.replace(window.location.origin + window.location.pathname + '/' + window.location.search);
        }
    </script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="TraitFinderApp.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div style="background-color: #1e1e1e;min-height: 100vh;">
            <div style="margin: auto;padding: 10px; width:auto">
                <div style="margin: auto;padding: 10px; width:160px">
                    <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="mud-progress-circular mud-primary-text mud-progress-medium mud-progress-indeterminate" style="height:140px;width:140px;">
                        <svg class="mud-progress-circular-svg" viewBox="22 22 44 44"><circle style="color: rgb(255, 177, 1); " class="mud-progress-circular-circle mud-progress-indeterminate" cx="44" cy="44" r="20" fill="none" stroke-width="3"></circle></svg>
                    </div>
                </div>
            </div>
            <div style="margin: auto; padding: 10px; width: auto">
                <h1 class="loading-progress-text" style="color: rgb(255, 177, 1); text-align: center;">Loading Trait Finder App</h1>

                <div id="blazor-error-ui">
                    An unhandled error has occurred.
                    <a href="" class="reload">Reload</a>
                    <a class="dismiss">ðŸ—™</a>
                </div>
            </div>
        </div>
        <script src="_framework/blazor.webassembly.js"></script>
        <script src="_content/MudBlazor/MudBlazor.min.js"></script>
        <script>navigator.serviceWorker.register('service-worker.js');</script>
          
    </div>
</body>

</html>
